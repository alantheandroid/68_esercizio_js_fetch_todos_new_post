<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" value="" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">Submit</button>
    </form>
  </div>
</body>

</html>

<script>

  let todoTitleInput = document.getElementById("todo-title");
  let todoCheckbox = document.getElementById("todo-completed");
  let todoSubmitButton = document.getElementById("submit-todo");
  let postForm = document.querySelector("form");

  postForm.addEventListener("submit", submitForm);

  async function submitForm() {
    event.preventDefault();
    let newPost = {
      title: todoTitleInput.value,
      completed: todoCheckbox.checked,
    };
    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      headers: { "Content-Type": "application/json; charset=utf-8" },
      method: "POST",
      body: JSON.stringify(newPost),
    });
    const result = await response.json();
    console.log(result);
  };
</script>
